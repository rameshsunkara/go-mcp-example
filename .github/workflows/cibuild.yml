name: MCP Server Build

on:
  push:
    branches: [ main, v2 ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§± Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.2'
          cache: true

      - name: ðŸŽ—ï¸ Check go mod
        run: go mod tidy -diff

      - name: ðŸ§¹ Format
        run: if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then exit 1; fi

      - name: ðŸ›¡ï¸ Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0

      - name: ðŸ—ï¸ Build
        run: make build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§± Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.2'
          cache: true

      - name: ðŸ‘®â€ Run Tests and Check Code Coverage
        run: make ci-coverage

      - name: ðŸ“® Upload Code Coverage Stats
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          files: coverage.out
          flags: unittests
          name: codecov-umbrella
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOVTOKEN }}

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file for build
        run: |
          cat > .env << EOF
          LOG_LEVEL=info
          LOG_FORMAT=json
          API_BASE_URL=https://api.gsa.gov/analytics/dap/v2
          # API_KEY not required for build/test
          EOF

      - name: ðŸ Docker Build with BuildKit
        run: make docker-build
        env:
          port: 8080